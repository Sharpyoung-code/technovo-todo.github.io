<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TODO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 todo">
                <header class="text-center todoHead">
                    <h1>My ToDo List</h1>
                    <h3>Good Day Emmanuel</h3>
                    <div class="date" id="date"></div>
                </header>
                <section class="todoBody">
                    <ul>
                        <li><i onclick="toggleFunction(this)" class="fa fa-toggle-on"></i>Hit the gym<i class="fa fa-trash-o close"></i></li>
                        <li><i onclick="toggleFunction(this)" class="fa fa-toggle-off"></i>Pay bills<i class="fa fa-trash-o close"></i></li>
                        <li><i onclick="toggleFunction(this)" class="fa fa-toggle-off"></i>Read a book<i class="fa fa-trash-o close"></i></li>
                        <li><i onclick="toggleFunction(this)" class="fa fa-toggle-off"></i>Meet with the officer<i class="fa fa-trash-o close"></i></li>
                    </ul>
                </section>
                <section class="todoFoot">
                    <input type="text" name="text"  placeholder="Enter list item...."  id="inputList">
                    <input type="button" value="ADD..." class="btn btn-primary" id="inputButton">
                </section>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
